<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Test Result</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        #pdfLink {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h1>Search Test Result</h1>
<form id="searchForm">
    <label for="resultId">Result ID:</label>
    <input type="text" id="resultId" name="resultId" required>
    <button type="submit">Search</button>
</form>

<div id="resultContainer"></div>
<div id="pdfLink"></div>

<script>
    document.getElementById('searchForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission

        var resultId = document.getElementById('resultId').value;
        fetch('http://localhost:8081/getpdf2/' + resultId)
            .then(response => response.json())
            .then(data => {
                if (Object.keys(data).length > 0) {
                    displayResult(data);
                    displayTxtLink(resultId); // Updated function name
                } else {
                    document.getElementById('resultContainer').innerHTML = '<p>No result found</p>';
                }
            })
            .catch(error => console.error('Error:', error));
    });

    function displayResult(result) {
        var resultContainer = document.getElementById('resultContainer');
        resultContainer.innerHTML = '';

        var table = document.createElement('table');
        var tbody = document.createElement('tbody');

        Object.entries(result).forEach(([key, value]) => {
            var row = document.createElement('tr');
            var th = document.createElement('th');
            th.textContent = key;
            var td = document.createElement('td');
            td.textContent = value;
            row.appendChild(th);
            row.appendChild(td);
            tbody.appendChild(row);
        });

        table.appendChild(tbody);
        resultContainer.appendChild(table);
    }

    function displayTxtLink(resultId) { // Updated function name
        var txtLinkContainer = document.getElementById('pdfLink'); // Changed ID
        txtLinkContainer.innerHTML = ''; // Clear previous content

        var txtLink = document.createElement('a');
        txtLink.href = 'http://localhost:8081/gettxt/' + resultId; // Updated endpoint
        txtLink.textContent = 'Download Text'; // Updated text
        txtLinkContainer.appendChild(txtLink);
    }
</script>
</body>
</html>
