<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/font-awesome.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">

  <title>Educational Bootstrap 5 Login Page Website Template</title>
</head>
<body>
<section class="form-02-main">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="_lk_de">
          <div class="form-03-main">
            <div class="logo">
              <img src="assets/images/user.png">
            </div>
            <div class="form-group">
              <input type="text" id="username" class="form-control _ge_de_ol" placeholder="Enter Username" required="">
            </div>

            <div class="form-group">
              <input type="password" id="password" class="form-control _ge_de_ol" placeholder="Enter Password" required="">
            </div>

            <div class="checkbox form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="remember_me">
                <label class="form-check-label" for="remember_me">
                  Remember me
                </label>
              </div>
              <a href="#">Forgot Password</a>
            </div>

            <div class="form-group" onclick="login()">
              <div class="_btn_04">
                <a href="#">Login</a>
              </div>
            </div>

            <div class="form-group nm_lk"><p>Or Login With</p></div>

            <div class="form-group pt-0">
              <div class="_social_04">
                <ol>
                  <li><i class="fa fa-facebook"></i></li>
                  <li><i class="fa fa-twitter"></i></li>
                  <li><i class="fa fa-google-plus"></i></li>
                  <li><i class="fa fa-instagram"></i></li>
                  <li><i class="fa fa-linkedin"></i></li>
                </ol>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  function login() {
  var username = $('#username').val();
  var password = $('#password').val();

  // Make AJAX request to fetch users
  $.get('http://localhost:8081/getusers', function(users) {
    var loggedInUser = users.find(function(user) {
      return user.name === username && user.password === password;
    });

    if (loggedInUser) {
      alert('Login successful!');
      // Redirect the user to the dashboard or perform other actions as needed
    } else {
      alert('Invalid username or password');
    }
  });
}

</script>
</body>
</html>
