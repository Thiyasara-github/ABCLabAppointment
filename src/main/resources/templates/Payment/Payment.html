<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
          font-family: Arial;
          font-size: 17px;
          padding: 8px;
        }

        * {
          box-sizing: border-box;
        }

        .row {
          display: -ms-flexbox; /* IE10 */
          display: flex;
          -ms-flex-wrap: wrap; /* IE10 */
          flex-wrap: wrap;
          margin: 0 -16px;
        }

        .col-25 {
          -ms-flex: 25%; /* IE10 */
          flex: 25%;
        }

        .col-50 {
          -ms-flex: 50%; /* IE10 */
          flex: 50%;
        }

        .col-75 {
          -ms-flex: 75%; /* IE10 */
          flex: 75%;
        }

        .col-25,
        .col-50,
        .col-75 {
          padding: 0 16px;
        }

        .container {
          background-color: #f2f2f2;
          padding: 5px 20px 15px 20px;
          border: 1px solid lightgrey;
          border-radius: 3px;
        }

        input[type=text] {
          width: 100%;
          margin-bottom: 20px;
          padding: 12px;
          border: 1px solid #ccc;
          border-radius: 3px;
        }

        label {
          margin-bottom: 10px;
          display: block;
        }

        .icon-container {
          margin-bottom: 20px;
          padding: 7px 0;
          font-size: 24px;
        }

        .btn {
          background-color: #04AA6D;
          color: white;
          padding: 12px;
          margin: 10px 0;
          border: none;
          width: 100%;
          border-radius: 3px;
          cursor: pointer;
          font-size: 17px;
        }

        .btn:hover {
          background-color: #45a049;
        }

        a {
          color: #2196F3;
        }

        hr {
          border: 1px solid lightgrey;
        }

        span.price {
          float: right;
          color: grey;
        }

        /* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other (also change the direction - make the "cart" column go on top) */
        @media (max-width: 800px) {
          .row {
            flex-direction: column-reverse;
          }
          .col-25 {
            margin-bottom: 20px;
          }
        }
    </style>
</head>
<body>
<div class="col-50">
    <h3>Payment</h3>
    <label for=>Accepted Cards</label>
    <div class="icon-container">
        <i class="fa fa-cc-visa" style="color:navy;"></i>
        <i class="fa fa-cc-amex" style="color:blue;"></i>
        <i class="fa fa-cc-mastercard" style="color:red;"></i>
        <i class="fa fa-cc-discover" style="color:orange;"></i>
    </div>
    <label for="paymentid">Payment NO</label>
    <input type="text" id="paymentid" name="paymentid" placeholder="123456">
    <label for="email">Email</label>
    <input type="text" id="email" name="email" placeholder="example@example.com">
    <label for="cname">Name on Card</label>
    <input type="text" id="cname" name="name" placeholder="John More Doe">
    <label for="ccnum">Credit card number</label>
    <input type="text" id="ccnum" name="cardNumber" placeholder="1111-2222-3333-4444">
    <label for="expmonth">Exp Month</label>
    <input type="text" id="expmonth" name="expMonth" placeholder="September">
    <div class="row">
        <div class="col-50">
            <label for="expyear">Exp Year</label>
            <input type="text" id="expyear" name="expYear" placeholder="2018">
        </div>
        <div class="col-50">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="352">
        </div>
    </div>
    <input type="submit" onclick="submitPayment()" value="Pay" class="btn">
    <!--<button onclick="submitPayment()">Continue to checkout</button>-->
</div>

<script>
    function submitPayment() {
        // Fetch form data
        const paymentid = document.getElementById('paymentid').value;
        const email = document.getElementById('email').value;
        const name = document.getElementById('cname').value;
        const cardNumber = document.getElementById('ccnum').value;
        const expMonth = document.getElementById('expmonth').value;
        const expYear = document.getElementById('expyear').value;
        const cvv = document.getElementById('cvv').value;

        // Construct the request body
        const body = JSON.stringify({
            paymentid: paymentid,
            email: email,
            name: name,
            cardNumber: cardNumber,
            expMonth: expMonth,
            expYear: expYear,
            cvv: cvv
        });

        // Send POST request to server
        fetch('http://localhost:8081/payment', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: body,
        })
        .then(response => response.text())
        .then(data => {
            console.log(data); // Log server response
            // Handle success or display message to the user
        })
        .catch((error) => {
            console.error('Error:', error);
            // Handle error or display message to the user
        });
    }
</script>

</body>
</html>
