<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Laboratory Payment</title>
</head>
<body>

<h1>ABC Laboratory Payment</h1>

<form id="paymentForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="creditcard">Credit Card Number:</label>
    <input type="text" id="creditcard" name="creditcard" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="paymentid">Payment ID:</label>
    <input type="text" id="paymentid" name="paymentid" required><br>

    <button type="button" onclick="makePayment()">Make Payment</button>
</form>

<script>
    function makePayment() {
        // Get form values
        var name = document.getElementById("name").value;
        var creditcard = document.getElementById("creditcard").value;
        var email = document.getElementById("email").value;
        var paymentid = document.getElementById("paymentid").value;

        // Create payment object
        var payment = {
            name: name,
            creditcard: creditcard,
            email: email,
            paymentid: paymentid
        };

        // Send payment data as JSON
        fetch('http://localhost:8081/payment', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(payment)
        })
        .then(response => response.json())
        .then(data => {
            console.log('Success:', data);
            // Handle success, e.g., show a confirmation message
        })
        .catch((error) => {
            console.error('Error:', error);
            // Handle error, e.g., show an error message
        });
    }
</script>

</body>
</html>
