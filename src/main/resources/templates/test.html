<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Test Result</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-submit {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-4">Add Test Result</h2>
    <form id="addResultForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="test">Test:</label>
            <input type="text" class="form-control" id="test" name="test" required>
        </div>
        <div class="form-group">
            <label for="doctor">Doctor:</label>
            <input type="text" class="form-control" id="doctor" name="doctor" required>
        </div>
        <div class="form-group">
            <label for="recommendations">Recommendations:</label>
            <textarea class="form-control" id="recommendations" name="recommendations" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-submit">Submit</button>
    </form>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('addResultForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission

        var formData = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            test: document.getElementById('test').value,
            doctor: document.getElementById('doctor').value,
            recommendations: document.getElementById('recommendations').value
        };

        fetch('http://localhost:8081/addData', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
        .then(response => response.text())
        .then(data => {
            alert(data); // Show response message
            // Clear the form after submission (if needed)
            document.getElementById('addResultForm').reset();
        })
        .catch(error => console.error('Error:', error));
    });
</script>
</body>
</html>
